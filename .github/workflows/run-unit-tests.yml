name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Change to project directory and install dependencies
        run: |
          cd $GITHUB_WORKSPACE/back-end
          npm ci

      - name: Run unit tests
        run: |
          cd $GITHUB_WORKSPACE/back-end
          npm run test
